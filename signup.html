<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>News Letter Sign Up</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="css/styles.css">

</head>

<body class="text-center">
  <form action="/signup" method="post" class="form-signin">
    <img class="mb-4" src="images/sgsa-logo.png" alt="SGSA-logo" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Sign Up to Our NewsLetter</h1>

    <input type="text" class="form-control top" placeholder="First Name" name="firstName" required autofocus>
    <input type="text" class="form-control middle" placeholder="Last Name" name="lastName" required>
    <input type="email" class="form-control bottom" placeholder="Email Address" name="email" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up!</button>
    <p class="mt-5 mb-3 text-muted">&copy; SGSA 2019</p>
  </form>
</body>

</html>
